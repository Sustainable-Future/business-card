 <!DOCTYPE html>
 <html>
     <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Profile Card- Easy Tutorials </title>
         <link rel="stylesheet" href="styles.css">
         <!-- LESSON Youtube = https://www.youtube.com/watch?v=kdF9fdA4vtU&t=873s -->
     </head>
    

<body>

<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <h1>Sean G</h1>
                <p style="margin-top:10px;">Front End Designer from Ireland</p>
                <button style="font-size: medium;">Hover Me</button>

            </div>
                <div class="back">
                    <img src="images/waving-hand.png">
                    <h1> Sean <span>G</span></h1>
                    <p> 52 Years Young</p>
                    <br>
                    <p>Aspiring Software Programmer and AI Model Enthusiast</p>
                    <br>
                    <p>Lets Change The World!</p>
                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="images/instagram.png"></a>
                        <a href="#"><img src="images/pinterest.png"></a>     
                    </div>
                </div>
        </div>

    </div>

</div>


</body>

 </html>
